<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 8</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }

        th {
          background-color: gold;
          color: black;
          border: 1px solid black;
          padding: 8px;
        }

        td {
          border: 1px solid grey;
          padding: 8px;
          background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Заголовок 1</th>
        <th>Заголовок 2</th>
    </tr>
    <tr>
        <td>Ячейка 1</td>
        <td>Ячейка 2</td>
    </tr>
</table>

</body>
</html>
