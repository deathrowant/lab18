<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 6</title>
    <style>
        table {
          border: 4px double black; /* двойная рамка таблицы */
          border-collapse: separate;
          border-spacing: 10px;
          padding: 10px;
        }

        td {
          border: 1px solid maroon; /* тонкая красная рамка ячейки */
          padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
</body>
</html>
