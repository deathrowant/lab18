<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }

        th, td {
          border: 2px solid black;
          padding: 8px;
          text-align: center;
        }

        th {
          background-color: #d3d3d3; /* Светло-серый фон заголовка */
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th></th>
        <th>2013</th>
        <th>2014</th>
        <th>2015</th>
    </tr>
    <tr>
        <td>Нефть</td>
        <td>43</td>
        <td>51</td>
        <td>79</td>
    </tr>
    <tr>
        <td>Золото</td>
        <td>29</td>
        <td>34</td>
        <td>48</td>
    </tr>
    <tr>
        <td>Дерево</td>
        <td>38</td>
        <td>57</td>
        <td>36</td>
    </tr>
</table>
</body>
</html>
