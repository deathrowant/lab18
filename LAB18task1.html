<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добыча драгоценных камней</title>
    <style>
        table {
          border-collapse: collapse;
          width: 600px;
          margin: 20px auto;
          font-family: Arial, sans-serif;
          text-align: center;
        }

        caption {
          font-weight: bold;
          margin-bottom: 10px;
        }

        th, td {
          border: 1px solid black;
          padding: 10px;
        }

        thead th {
          background-color: #FF0000; /* Красный заголовок */
          color: white;
        }

        tbody th {
          background-color: #009999; /* Бирюзовая левая колонка */
          color: white;
          text-align: left;
        }

        tbody td {
          background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<table>
    <caption>Добыча драгоценных камней</caption>
    <thead>
    <tr>
        <th></th>
        <th>2014</th>
        <th>2015</th>
        <th>2016</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>Сапфиры</th>
        <td></td>
        <td>4532</td>
        <td>6743</td>
    </tr>
    <tr>
        <th>Рубины</th>
        <td>1483</td>
        <td>3835</td>
        <td>7482</td>
    </tr>
    <tr>
        <th>Алмазы</th>
        <td>683</td>
        <td></td>
        <td>238</td>
    </tr>
    </tbody>
</table>

</body>
</html>
