<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Table Example</title>
  <style>
    table {
      border: 2px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      background-color: yellow;
      padding: 8px;
    }
  </style>
</head>
<body>

<table>
  <thead>
  <tr>
    <th>Заголовок 1</th>
    <th>Заголовок 2</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Ячейка 3</td>
    <td>Ячейка 4</td>
  </tr>
  </tbody>
</table>

</body>
</html>
